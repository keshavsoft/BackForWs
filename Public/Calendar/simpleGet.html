<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Draggable Events Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        #external-events {
            width: 250px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #external-events h4 {
            margin-top: 0;
            font-size: 16px;
        }

        .fc-event {
            cursor: move;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        #calendar {
            flex: 1;
        }

        #event-creation {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        #event-creation input,
        #event-creation button {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        #event-creation button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .color-preview {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-left: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Calendar -->
        <div style="width: 450px;">
            <div id="calendar"></div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>

    <script type="module" src="../Js/ShowAllGet/entryFile.js"></script>
</body>

</html>
